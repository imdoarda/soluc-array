<!DOCTYPE html>
<html>
<!-- Página principal -->
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dados dos Alunos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
        rel='stylesheet' type='text/css' media='screen'>
    <link rel="stylesheet" href="solucao.css">
    <script src='solucao.js'></script>
</head>

<body>
    <div class="container">
        <h3>Dados do Aluno</h3>
        <label id="nome">Nome:</label>
        <input class="form-control" id="nomeUser" type="text" placeholder="Digite o nome do aluno:">
        <br>
        <label id="data">Data de Nascimento:</label>
        <input class="form-control" id="dataUser" type="date">
        <br>
        <label id="cpf">CPF:</label>
        <input class="form-control" id="cpfUser" type="cpf" placeholder="Digite o CPF do aluno:">
        <br>
        <label id="turma">Turma:</label>
        <input class="form-control" id="turmaUser" type="team" placeholder="Digite a turma do aluno:">
        <br>
        <button type="buttom" onclick="salvarUser()">Salvar</button>
    </div>
    <br>
    <div class="container">
        <table class="table table-striped" id="tabela">
            <tr>
                <th>Nome Usuário</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
                <th>Turma</th>
                <th>Ações</th>

            </tr>

        </table>
    </div>
</body>

</html>
